<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Agricultural Production vs Climate Maps in Ohio</title>
    <style>
        html,
        body {
            margin: 0;
            width: 100%;
            height: 100%;
        }

        * {
            box-sizing: border-box;
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
        }

        .main-title {
            text-align: center;
            display: flex;
            height: 50px;
            color: Black;
            font-family: Helvetica, Arial, sans-serif;
            font-weight: bold;
            font-size: large;
            align-items: center;
            justify-content: center;
        }

        .title {
            text-align: center;
            height: 30px;
            color: white;
            font-family: serif;
            font-weight: bold;
            font-size: medium;
        }

        .legendDiv {
            width: 19%;
            height: calc(100% - 50px);
            float: left;
            padding: 5px;
            border: 1px;
            border-color: rgb(94, 94, 94);
            border-style: dashed;
            background-color: black;
        }

        .cornDiv,
        .soybeanDiv,
        .wheatDiv {
            width: 27%;
            height: calc((100% - 50px)/2);
            float: left;
            padding: 5px;
            border: 1px;
            border-color: rgb(94, 94, 94);
            border-style: dashed;
            background-color: black;
        }

        .tempDiv,
        .preDiv {
            width: 40.5%;
            height: calc((100% - 50px)/2);
            float: left;
            padding: 5px;
            border: 1px;
            border-color: rgb(94, 94, 94);
            border-style: dashed;
            background-color: black;
        }

        #legendView,
        #cornView,
        #soybeanView,
        #wheatView,
        #tempView,
        #preView {
            height: calc(100% - 30px);
        }
    </style>
    <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/dark/main.css" />
    <script src="https://js.arcgis.com/4.28/"></script>
    <script>
        require([
            "esri/Map",
            "esri/views/MapView",
            "esri/layers/GeoJSONLayer",
            "esri/widgets/LayerList",
            "esri/widgets/ScaleBar"
        ], function (Map, MapView, GeoJSONLayer, LayerList, ScaleBar) {

            const cornMap = new Map({
                basemap: "dark-gray"
            });

            const corn_view = new MapView({
                container: "cornView",
                map: cornMap,
                zoom: 5,
                center: [-82.883737, 40.182282]
            });
            const scalebar1 = new ScaleBar({
                view: corn_view
            });
            corn_view.ui.add(scalebar1, { position: "bottom-left" });

            const get_symbol = (color) => {
                return {
                    type: "simple-fill",
                    color: color,
                    style: "solid",
                    outline: {
                        width: 0.25,
                        color: [255, 255, 255, 0.5]
                    }
                }
            };

            const corn_map = new GeoJSONLayer({
                copyright: "USDA",
                url: "https://dl.dropbox.com/scl/fi/w4lccg9ef26ycsd6hk81f/dataset.json?rlkey=rb1cap9mg7fw0x05pnkdkw4at&dl=0",
                title: "Corn production",
                outFields: ["County", "Corn"],
                popupTemplate: {
                    title: "{County}",
                    content: "{Corn} Bu corn in 2022."
                },
                renderer: {
                    type: "class-breaks",
                    field: "Corn",
                    legendOptions: {
                        title: "Corn production (Bu), 2022"
                    },
                    defaultSymbol: {
                        type: "simple-fill",
                        color: [255, 255, 255, 0.5],
                        style: "backward-diagonal",
                        outline: {
                            width: 0.5,
                            color: [255, 255, 255, 0.5]
                        }
                    },
                    defaultLabel: "No data",
                    classBreakInfos: [{
                        minValue: 70400,
                        maxValue: 1988000,
                        symbol: get_symbol("#eeef20"),
                        label: "70,400 - 1,988,000"
                    }, {
                        minValue: 1988001,
                        maxValue: 6320000,
                        symbol: get_symbol("#80b918"),
                        label: "1,988,001 - 6,320,000"
                    }, {
                        minValue: 6320001,
                        maxValue: 12472000,
                        symbol: get_symbol("#55a630"),
                        label: "6,320,001 - 1,247,2000"
                    }, {
                        minValue: 12472001,
                        maxValue: 23997000,
                        symbol: get_symbol("#007f5f"),
                        label: "12,472,001 - 23,997,000"
                    }]
                }
            });
            cornMap.add(corn_map);

            const soybeanMap = new Map({
                basemap: "dark-gray"
            });

            const soybean_view = new MapView({
                container: "soybeanView",
                map: soybeanMap,
                zoom: 5,
                center: [-82.883737, 40.182282]
            });
            const scalebar2 = new ScaleBar({
                view: soybean_view
            });
            soybean_view.ui.add(scalebar2, { position: "bottom-left" });

            const soy_map = new GeoJSONLayer({
                copyright: "USDA",
                url: "https://dl.dropbox.com/scl/fi/w4lccg9ef26ycsd6hk81f/dataset.json?rlkey=rb1cap9mg7fw0x05pnkdkw4at&dl=0",
                title: "Soybean production",
                outFields: ["County", "Soybean"],
                popupTemplate: {
                    title: "{County}",
                    content: "{Soybean} Bu soybean in 2022."
                },
                renderer: {
                    type: "class-breaks",
                    field: "Soybean",
                    legendOptions: {
                        title: "Soybean production (Bu), 2022"
                    },
                    defaultSymbol: {
                        type: "simple-fill",
                        color: [255, 255, 255, 0.5],
                        style: "backward-diagonal",
                        outline: {
                            width: 0.5,
                            color: [255, 255, 255, 0.5]
                        }
                    },
                    defaultLabel: "No data",
                    classBreakInfos: [{
                        minValue: 22800,
                        maxValue: 1038000,
                        symbol: get_symbol("#eec170"),
                        label: "22,800 - 1,038,000"
                    }, {
                        minValue: 1038001,
                        maxValue: 3073000,
                        symbol: get_symbol("#f2a65a"),
                        label: "1,038,001 - 3,073,000"
                    }, {
                        minValue: 3073001,
                        maxValue: 5842000,
                        symbol: get_symbol("#f58549"),
                        label: "3,073,001 - 5,842,000"
                    }, {
                        minValue: 5842001,
                        maxValue: 9457000,
                        symbol: get_symbol("#c44536"),
                        label: "5,842,001 - 9,457,000"
                    }]
                }
            });
            soybeanMap.add(soy_map);

            const wheatMap = new Map({
                basemap: "dark-gray"
            });

            const wheat_view = new MapView({
                container: "wheatView",
                map: wheatMap,
                zoom: 5,
                center: [-82.883737, 40.182282]
            });
            const scalebar3 = new ScaleBar({
                view: wheat_view
            });
            wheat_view.ui.add(scalebar3, { position: "bottom-left" });

            const wheat_map = new GeoJSONLayer({
                copyright: "USDA",
                url: "https://dl.dropbox.com/scl/fi/w4lccg9ef26ycsd6hk81f/dataset.json?rlkey=rb1cap9mg7fw0x05pnkdkw4at&dl=0",
                title: "Winter wheat production",
                outFields: ["County", "Wheat"],
                popupTemplate: {
                    title: "{County}",
                    content: "{Wheat} Bu winter wheat in 2022."
                },
                renderer: {
                    type: "class-breaks",
                    field: "Wheat",
                    legendOptions: {
                        title: "Wheat production (Bu), 2022"
                    },
                    defaultSymbol: {
                        type: "simple-fill",
                        color: [255, 255, 255, 0.5],
                        style: "backward-diagonal",
                        outline: {
                            width: 0.5,
                            color: [255, 255, 255, 0.5]
                        }
                    },
                    defaultLabel: "No data",
                    classBreakInfos: [{
                        minValue: 14200,
                        maxValue: 232000,
                        symbol: get_symbol("#ffd791"),
                        label: "14,200 - 232,000"
                    }, {
                        minValue: 232001,
                        maxValue: 617000,
                        symbol: get_symbol("#9f7833"),
                        label: "232,001 - 617,000"
                    }, {
                        minValue: 617001,
                        maxValue: 1004000,
                        symbol: get_symbol("#9c6615"),
                        label: "617,001 - 1,004,000"
                    }, {
                        minValue: 1004001,
                        maxValue: 1912000,
                        symbol: get_symbol("#691e06"),
                        label: "1,004,001 - 1,912,000"
                    }]
                }
            });
            wheatMap.add(wheat_map);

            const temp_map = new Map({
                basemap: "dark-gray"
            });
            const temp_view = new MapView({
                container: "tempView",
                map: temp_map,
                zoom: 5,
                center: [-82.883737, 40.182282]
            });
            const scalebar4 = new ScaleBar({
                view: temp_view
            });
            temp_view.ui.add(scalebar4, { position: "bottom-left" });
            const t_map = new GeoJSONLayer({
                copyright: "NOAA",
                url: "https://dl.dropbox.com/scl/fi/w4lccg9ef26ycsd6hk81f/dataset.json?rlkey=rb1cap9mg7fw0x05pnkdkw4at&dl=0",
                title: "Average temperature (°F)",
                outFields: ["County", "Temp"],
                popupTemplate: {
                    title: "{County}",
                    content: "{Temp}20&deg;F average temperature in 2022."
                },
                renderer: {
                    type: "simple",
                    symbol: {
                        type: "simple-fill",
                        outline: {
                            color: "lightgray",
                            width: 0.5
                        }
                    },
                    visualVariables: [{
                        type: "color",
                        field: "Temp",
                        stops: [{
                            value: 49.5,
                            color: "#364958"
                        }, {
                            value: 54.6,
                            color: "#c9e4ca"
                        }]
                    }]
                }
            });
            temp_map.add(t_map);

            const pre_map = new Map({
                basemap: "dark-gray"
            });
            const pre_view = new MapView({
                container: "preView",
                map: pre_map,
                zoom: 5,
                center: [-82.883737, 40.182282]
            });
            const scalebar5 = new ScaleBar({
                view: pre_view
            });
            pre_view.ui.add(scalebar5, { position: "bottom-left" });
            const p_map = new GeoJSONLayer({
                copyright: "NOAA",
                url: "https://dl.dropbox.com/scl/fi/w4lccg9ef26ycsd6hk81f/dataset.json?rlkey=rb1cap9mg7fw0x05pnkdkw4at&dl=0",
                title: "Precipitation (inches)",
                outFields: ["County", "Precipitation"],
                popupTemplate: {
                    title: "{County}",
                    content: "{Precipitation} Inches precipitation in 2022."
                },
                renderer: {
                    type: "simple",
                    symbol: {
                        type: "simple-fill",
                        outline: {
                            color: "lightgray",
                            width: 0.5
                        }
                    },
                    visualVariables: [{
                        type: "color",
                        field: "Precipitation",
                        stops: [{
                            value: 27.36,
                            color: "#ddd8c4"
                        }, {
                            value: 50.17,
                            color: "#50808e"
                        }]
                    }]
                }
            });
            pre_map.add(p_map);

            //layerlists
            const views = [corn_view, soybean_view, wheat_view, temp_view, pre_view];

            for (const view of views) {
                var layer_list = new LayerList({
                    container: "legendView",
                    view: view,
                    listItemCreatedFunction: function (event) {
                        const item = event.item;
                        if (item.layer.type != "group") {
                            item.panel = {
                                content: "legend",
                                open: true
                            };
                        }
                    }
                });
            }

            //sync views
            let active;
            const sync = (source) => {
                if (!active || !active.viewpoint || active !== source) {
                    return;
                }
                for (const view of views) {
                    if (view !== active) {
                        view.viewpoint = active.viewpoint;
                    }
                }
            };
            for (const view of views) {
                view.watch(["interacting", "animation"], () => {
                    active = view;
                    sync(active);
                });
                view.watch("viewpoint", () => {
                    sync(view);
                });
            }
        });
    </script>
</head>

<body>

    <div class="main-title">Agricultural Production vs Climate Maps in Ohio, 2022</div>

    <div class="legendDiv">
        <div class="title">Legend</div>
        <div id="legendView">
        </div>
    </div>

    <div class="cornDiv">
        <div class="title">Corn Production</div>
        <div id="cornView">
        </div>
    </div>
    <div class="soybeanDiv">
        <div class="title">Soybean Production</div>
        <div id="soybeanView">
        </div>
    </div>
    <div class="wheatDiv">
        <div class="title">Winter Wheat Production</div>
        <div id="wheatView">
        </div>
    </div>

    <div class="tempDiv">
        <div class="title">Average Temperature</div>
        <div id="tempView">
        </div>
    </div>

    <div class="preDiv">
        <div class="title">Precipitation</div>
        <div id="preView">
        </div>
    </div>

</body>

</html>
